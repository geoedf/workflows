$1:
  Input:
    HTTPInput:
      url: https://storage.googleapis.com/releases.naturalcapitalproject.org/invest/3.10.1/data/NDR.zip
$2:
  InVESTModel:
    model: ndr
    model_input: $1
    biophysical_table_path: "biophysical_table_gura.csv"
    calc_n: false 
    calc_p: true 
    dem_path: "DEM_gura.tif" 
    k_param: "2"
    lulc_path: "land_use_gura.tif"
    results_suffix: "gura"
    runoff_proxy_path: "precipitation_gura.tif"
    subsurface_critical_length_n: None
    subsurface_critical_length_p: "200" 
    subsurface_eff_n: None 
    subsurface_eff_p: "0.8"
    threshold_flow_accumulation: "1000"
    watersheds_path: "watershed_gura.shp"  